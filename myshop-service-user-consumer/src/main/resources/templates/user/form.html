<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
</head>
<body>
<tips>
    用户管理
 </tips>

<myBody>
    <div class="row">
        <div class="col-md-12">
            <div class="portlet light bordered">
                <div class="portlet-title">
                    <div class="caption" th:text="${tbUser.id ==null? '新增':'编辑'}+'用户'">
                        <i class="fa fa-gift"></i></div>
                </div>
                <div class="portlet-body form">
                    <!-- BEGIN FORM-->
                    <form action="/user/save" id="inputForm" method="post" class="form-horizontal">
                        <input type="hidden" name="id" th:value="${tbUser.id}"/>
                        <div class="form-body">
                            <div class="form-group">
                                <label class="control-label col-md-3">用户名</label>
                                <div class="col-md-9">
                                    <input type="text" placeholder="用户名" name="username" class="form-control required "
                                           th:value="${tbUser.username}">
                                    <span class="help-block"> </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3">手机号</label>
                                <div class="col-md-9">
                                    <input type="text" placeholder="手机号" name="phone" class="form-control required "
                                           th:value="${tbUser.phone}">
                                    <span class="help-block"> </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3">邮箱</label>
                                <div class="col-md-9">
                                    <input type="text" placeholder="邮箱" name="email" class="form-control required"
                                           th:value="${tbUser.email}">
                                    <span class="help-block"> </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3">密码</label>
                                <div class="col-md-9">
                                    <input type="password" placeholder="密码" name="password" class="form-control"
                                           th:classappend="${tbUser.id == null ? 'required' : ''}">
                                    <span class="help-block" th:if="${tbUser.id !=null }">如不需要修改密码，请留空 </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-actions">
                            <div class="row">
                                <div class="col-md-offset-3 col-md-9">
                                    <button type="submit" class="btn green">
                                        <i class="fa fa-pencil"></i> 保存
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <!-- END FORM-->
                </div>
            </div>
        </div>
    </div>
</myBody>

<myJs>
    <script src="/assets/global/plugins/jquery-validation/js/jquery.validate.min.js" type="text/javascript"></script>
    <script src="/assets/global/plugins/jquery-validation/js/additional-methods.min.js" type="text/javascript"></script>
    <script src="/assets/global/plugins/jquery-validation/js/localization/messages_zh.min.js" type="text/javascript"></script>
</myJs>

<myScript>
    <script src="/assets/apps/model/validation.js" type="text/javascript"></script>
</myScript>
</body>
</html>
