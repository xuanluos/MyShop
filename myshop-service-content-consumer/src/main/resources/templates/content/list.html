<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内容管理</title>
    <myCss>
        <link href="/assets/global/plugins/datatables/datatables.min.css" rel="stylesheet" type="text/css" />
        <link href="/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css" rel="stylesheet" type="text/css" />
        <link href="/assets/global/plugins/bootstrap-sweetalert/sweetalert.css" rel="stylesheet" type="text/css" />
    </myCss>
</head>
<body>
<tips>
    内容管理
</tips>
<myBody>
    <div class="row" style="display: none" id="search">
        <div class="col-md-12">
            <div class="portlet light bordered">
                <div class="portlet-title">
                    <div class="caption font-dark">
                        <i class="icon-magnifier font-dark"></i>
                        <span class="caption-subject bold uppercase">高级搜索</span>
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="horizontal-form">
                        <div class="form-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="control-label">内容标题</label>
                                        <input type="text" class="form-control" id="title" placeholder="内容标题">
                                        <!--<span class="help-block"> This is inline help </span>-->
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="control-label">子标题</label>
                                        <input type="text" id="subTitle" class="form-control"
                                               placeholder="子标题">
                                        <!--<span class="help-block"> </span>-->
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="control-label"> 标题描述</label>
                                        <input type="text" id="titleDesc" class="form-control"
                                               placeholder="标题描述">
                                        <!--<span class="help-block">  </span>-->
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-actions right">
                                        <button type="button" class="btn blue" onclick="contentList.contentSearch()">
                                            <i class="fa fa-search"></i> 搜索
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <ul class="page-breadcrumb breadcrumb">
    </ul>
    <div class="row">
        <div class="col-md-12">
            <div class="portlet light bordered">
                <div class="portlet-title">
                    <div class="caption font-dark">
                        <i class="icon-settings font-dark"></i>
                        <span class="caption-subject bold uppercase">内容列表</span>
                    </div>
                    <div class="actions">
                        <a class="btn btn-circle btn-icon-only btn-default" href="javascript:;" title="搜索"
                           onclick='$("#search").fadeToggle();'>
                            <i class=" icon-magnifier"></i>
                        </a>
                        <a class="btn btn-circle btn-icon-only btn-default" href="javascript:;" title="新增">
                            <i class="icon-user-follow"></i>
                        </a>
                    </div>
                </div>
                <div class="portlet-body">
                    <table class="table table-striped table-checkable table-bordered table-hover"
                           id="ajaxDatatable">
                        <thead>
                        <tr>
                            <th>id</th>
                            <th> 内容标题</th>
                            <th> 子标题</th>
                            <th> 标题描述</th>
                            <th> 链接</th>
                            <th> 图片绝对路径</th>
                            <th>图片2</th>
                            <th>内容</th>
                            <th>更改时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</myBody>

<myJs>
    <script src="/assets/global/scripts/datatable.js" type="text/javascript"></script>
    <script src="/assets/global/plugins/datatables/datatables.min.js" type="text/javascript"></script>
    <script src="/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js" type="text/javascript"></script>
    <script src="/assets/apps/model/DateTime.js" type="text/javascript"></script>
    <script src="/assets/apps/model/datatable.js" type="text/javascript"></script>
    <script src="/assets/global/plugins/bootstrap-sweetalert/sweetalert.min.js" type="text/javascript"></script>
</myJs>

<myScript>
    <script src="/assets/apps/model/contentList.js" type="text/javascript"></script>
    <script src="/assets/apps/model/sweetalert.js" type="text/javascript"></script>
</myScript>
</body>
</html>
